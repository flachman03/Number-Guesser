<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Number Guesser</title>
</head>
<body>
  <header>
  	<h1>NumberGuesser</h1>
  	<h2>Ultimate Challenger Edition</h2>
  </header>
  <main>
  	<section class="left-section">
  		<div class="set-range-box">
  			<h5>Set Range</h5>
  			<form>
  				<label for="min-range-input">Min Range</label>
  				<input type="text" name="min-range-input">
  				<label for="max-range-input">Max Range</label>
  				<input type="text" name="max-range-input">
  				<input type="button" name="Update">
  			</form>
  		</div>
  		<div class="guess-box">
  			<p>The Current Range is <span>0</span> to <span>0</span></p>
  			<form>
  				<label for="challenger-one-input">Challenger 1</label>
  				<label for="challenger-one-input">Name</label>
  				<input type="text" name="challenger-one-input">
  				<label for="challenger-one-guess">Guess</label>
  				<input type="text" name="challenger-one-guess">
  			</form>
  			<form>
  				<label for="challenger-two-input">Challenger 2</label>
  				<label for="challenger-two-input">Name</label>
  				<input type="text" name="challenger-two-input">
  				<label for="challenger-two-guess">Guess</label>
  				<input type="text" name="challenger-two-guess">
  			</form>
  			<form>
  				<input type="button" name="SUBMIT GUESS">
  				<input type="button" name="RESET GUESS">
  				<input type="button" name="CLEAR GAME">
  			</form>
  		</div>
  		<div class="score-box">
  			<h3>Latest Score</h3>
  			<div class="challenger-one-score">
  				<p>Challenger 1 Name</p>
  				<p>current guess</p>
  				<p><span>None</span></p>
  				<p>No Current Guess</p>
  			</div>
  			<div class="challenger-two-score">
  				<p>Challenger 2 Name</p>
  				<p>Current Guess</p>
  				<p><span>None</span></p>
  				<p>No Current Guess</p>
  			</div>
  		</div>
  	</section>
  	<section class="cards-section">
  		<div class="cards">
  			<div class="card-top">
  				<p><span>Challenger Name</span></p>
  				<p>VS</p>
  				<p><span>Challenger Name</span></p>
  			</div>
  			<div class="card-middle">
  				<h3><span>Challenger 1 Name</span></h3>
  				<h4>Winner</h43>
  			</div>
  			<div class="card-bottom">
  				<p><span></span>Guesses</p>
  				<p><span></span>Minutes</p>
  				<button></button>
  			</div>
  		</div>
  	</section>
  </main>
</body>
</html>
