<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="styles">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1>NUMBER<span class="title-light">GUESSER</span></h1>
      <h2 class="flex sub-title"><span>ULTIMATE CHALLENGER EDITION</span></h2>
  </header>
  <main class="flex">
    <section class="main-left flex">
      <article class="left-1 left-box flex">
        <h5 class="flex corner-title">Set Range</h5>
        <form class="range-box flex">
          <div class="min-range flex">
            <label for="min-range-input">Min Range</label>
            <input class="input-height text-box black" id="min-range" type="text" name=" min-range-input">
            <p class="error range-error-message">Error</p>
          </div>
          <div class="max-range flex">
            <label for="max-range-input">Max Range</label>
            <input class="input-height text-box black" id="max-range" type="text" name="max-range-input">
          </div>
          <input class="update-button input-height flex button" id="update-button" type="button" name="Update" value="UPDATE">
        </form>
      </article>
      <article class="left-2 left-box flex">
        <p>The Current Range is <span id="span-min">1</span> to <span id="span-max">100</span></p>
        <form class="guess-1-form">
          <h3><span class="chal-one-name">Challenger 1</span></h3>
          <div class="forms-flex flex">
            <div class="chall-name">
              <label for="challenger-one-input">Name</label>
              <input class="input-height text-box black" id="one-input" type="text" name="challenger-one-input">
              <p class="chal-one-error pink-text"></p>
            </div>
            <div class="chall-guess">
              <label for="challenger-one-guess">Guess</label>
              <input class="input-height guess-return text-box black" id="one-guess" type="text" name="challenger-one-guess">
              <p class="guess-one-error pink-text"></p>
            </div>
          </div>
        </form>
        <form class="guess-2-form">
          <h3><span class="chal-two-name">Challenger 2</span></h3>
          <div class="forms-flex flex">
            <div class="chall-name">
              <label for="challenger-two-input">Name</label>
              <input class="input-height text-box black" id="two-input" type="text" name="challenger-two-input">
              <p class="chal-two-error pink-text"></p>
            </div> 
            <div class="chall-guess"> 
              <label for="challenger-two-guess">Guess</label>
              <input class="input-height guess-return text-box black" id="two-guess" type="text" name="challenger-two-guess">
              <p class="guess-two-error pink-text"></p>
            </div>
          </div>
        </form>
        <form class="mid-buttons flex">
          <input class="button middle-buttons input-height" id="submit-button" type="button" name="SUBMIT GUESS" value="SUBMIT GUESS">
          <input class="button middle-buttons input-height" id="reset-button" type="button" name="RESET GAME" value="RESET GAME">
          <input class="button middle-buttons input-height" id="clear-button" type="button" name="CLEAR GAME" value="CLEAR GAME">
        </form>
      </article>
      <article class="left-3 left-box flex">
        <h3 class="latest-score flex">Latest Score</h3>
        <div class="number-boxes flex">
          <div class="challenger-one-score big-number-box flex">
          <p><span class="chal-one-name">Challenger 1 Name</span></p>
          <p>current guess</p>
          <p><span class="big-number big-number-1">None</span></p>
          <p class="guess-feedback-1">No Current Guess</p>
          </div>
          <div class="challenger-two-score big-number-box flex">
          <p><span class="chal-two-name">Challenger 2 Name</span></p>
          <p>Current Guess</p>
          <p><span class="big-number big-number-2">None</span></p>
          <p class="guess-feedback-2">No Current Guess</p>
          </div>
        </div>
      </article>
    </section>
    <section class="main-right">
    </section>
  </main>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
